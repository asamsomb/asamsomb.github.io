<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>Aida Samsombath || ITIS 3135 Forms</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>We'd love to hear from you!</h2>
        <form id="form" action="#" method="post">
            <fieldset>
                <label for="name">Name:
                    <input id="name-label" type="text" name="name" placeholder=" Ex: Jane A. Doe" required>
                </label>
                <br>
                <label for="number">Phone Number:
                    <input id="phone" type="tel" name="phone number" placeholder=" (555) 555-5555" min="10" max="11" required>
                </label>
                <br>
                <label for="email">Email Address:
                    <input id="email" type="email" name="email" placeholder=" janeadoe@email.com" required>
                </label>
            </fieldset>
            <fieldset>
                <label id="hear-about" for="hear-about">How did you hear about this webpage?
                    <select id="dropdown" name="hear-about" required>
                        <option value="0">Please Select an Option</option>
                        <option value="1">Indeed</option>
                        <option value="2">Resume</option>
                        <option value="3">Business Card</option>
                        <option value="4">LinkedIn</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label id="candidate" for="candidate">What types of skills do you think a college should have when applying for a position?
                    <br>
                    <label for="Communication"><input id="Communication" type="checkbox" name="candidate" value="Communication" class="inline"/> Communication</label>
                    <br>
                    <label for="Practical"><input id="Practical" type="checkbox" name="candidate" value="Practical" class="inline"/> Practical</label>
                    <br>
                    <label for="Research"><input id="Research" type="checkbox" name="candidate" value="Research" class="inline"/> Research</label>
                    <br>
                    <label for="Academic"><input id="Academic" type="checkbox" name="candidate" value="Academic" class="inline"/> Academic Exellence</label>
                    <br>
                    <label for="Leadership"><input id="Leadership" type="checkbox" name="candidate" value="Leadership" class="inline"/> Leadership</label>
                    <br>
                    <label for="Adaptability"><input id="Adaptability" type="checkbox" name="candidate" value="Adaptability" class="inline"/> Adaptability</label>
                </label>
            </fieldset>
            <fieldset>
                <label id="perspective" for="candidate">What perspective are you viewing this webpage from?
                    <br>
                    <label for="student"><input id="student" type="radio" name="class" value="student" class="inline" /> Student</label>
                    <br>
                    <label for="faculty"><input id="faculty" type="radio" name="class" value="faculty" class="inline" /> Faculty</label>
                    <br>
                    <label for="recruiter"><input id="recruiter" type="radio" name="class" value="recruiter" class="inline" /> Recruiter</label>
                    <br>
                    <label for="informational"><input id="informational" type="radio" name="class" value="informational" class="inline"> Informational</label>
                </label>
            </fieldset>
            <fieldset class="submit-reset-container">
                <input id="submit" type="submit" value="SUBMIT"/>
                <input id="reset" type="reset" value="RESET"/>
            </fieldset>
            </form>
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
