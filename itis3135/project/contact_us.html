<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/default.css">
        <script src="scripts/defaultScripts.js"></script>
        <title>Mach Atlus Aviation | Contact Us</title>
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <div class="centered">
            <h1 id="heading">CONTACT US</h1>
            <br>
            <div class="content-container">
                <div class="form-container">
                    <form action="#" id="contactForm">
                        <h3>Please Enter Your Contact Information</h3>
                        <br><br>
                        <input type="text" id="first-name" placeholder="First Name" required>
                        <input type="text" id="last-name" placeholder="Last Name" required>
                        <br><br>
                        <input type="email" id="email" placeholder="Email Address" required>
                        <input type="text" id="phone-number" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" oninput="formatPhoneNumber(this)" placeholder="(000) 000-0000" required>
                        <br><br>
                        <div class="service-inquiry-container">
                            <label for="service-inquiry">Is this inquiry for a service?</label>
                            <label for="yes">YES</label>
                            <input type="radio" id="yes" name="options" onclick="showSelectServiceForm()">
                            <label for="no">NO</label>
                            <input type="radio" id="no" name="options" onclick="hideSelectServiceForm()">
                            <br><br>
                            <div id="select-service-form">
                                <label for="service-type">Select a Service:</label>
                                <select class="service" name="service-type" id="service-type">
                                    <option value="service1">Maintenance & Repair Service</option>
                                    <option value="service2">Cleaning & Detailing Service</option>
                                    <option value="service3">Routine Inspection</option>
                                </select>
                                <br><br>
                                <label class="service" for="aircraft-model">Aircraft Details:</label>
                                <br><br>
                                <input class="aircraft-type" type="text" id="aircraft-model" placeholder="Aircraft Model">
                                <br><br>
                                <input class="aircraft-type" type="text" id="aircraft-make" placeholder="Aircraft Make">
                                <br><br>
                                <input class="aircraft-type" type="number" id="aircraft-year" placeholder="Aircraft Year">
                                <br><br>
                            </div>
                            <div class="message-container">
                                <label for="message">Message:</label>
                                <br>
                                <textarea name="message" id="message" cols="5" rows="5"></textarea>
                            </div>
                            <div class="button-container">
                                <button type="button" onclick="submitForm()">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.min.js"></script>
    </body>
</html>
