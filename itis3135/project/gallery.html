<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/default.css">
        <script src="scripts/defaultScripts.js"></script>
        <title>Mach Atlus Aviation | Gallery</title>
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <div class="gallery-centered">
            <h1 id="heading">GALLERY</h1>
        </div>
        <br>
        <div class="gallery-spacer"></div>
        <div class="slideshow-container">
            <div class="image fade">
                <img class="slide-image" src="images/f-18-aircraft.jpeg" alt="f-18-aircraft">
                <figcaption class="slideshow-caption">F-18 Fighter Jet</figcaption>
            </div> 
            <div class="image fade">
                <img class="slide-image" src="images/challenger-300.jpg" alt="challenger-300">
                <figcaption class="slideshow-caption">Challenger 300</figcaption>
            </div>   
            <div class="image fade">
                <img class="slide-image" src="images/king-air-b300.jpg" alt="king-air-b300">
                <figcaption class="slideshow-caption">King Air B-300</figcaption>
            </div>    
            <div class="image fade">
                <img class="slide-image" src="images/cessna-140.jpg" alt="cessna-140">
                <figcaption class="slideshow-caption">Cessna 140</figcaption>
            </div>        
            <div class="image fade">
                <img class="slide-image" src="images/eric-a10-thunderbolt.jpg" alt="eric-a10-thunderbolt">
                <figcaption class="slideshow-caption">E. Samsombath with an A-10 Thunderbolt</figcaption>
            </div>
            <div class="image fade">
                <img class="slide-image" src="images/grumman-tiger.jpg" alt="grumman-tiger">
                <figcaption class="slideshow-caption">Grumman Tiger</figcaption>
            </div>
            <div class="image fade">
                <img class="slide-image" src="images/jabiru-j230.jpg" alt="jabiru-j230">
                <figcaption class="slideshow-caption">Jabiru J-230</figcaption>
            </div>
            <div class="image fade">
                <img class="slide-image" src="images/jabiru-j230(2).jpg" alt="jabiru-j230">
                <figcaption class="slideshow-caption">Jabiru J-230 Engine</figcaption>
            </div>
        </div>
        <div class="bottom-space"></div>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/slideshow.js"></script>
    </body>
</html>
