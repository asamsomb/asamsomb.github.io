<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>Aida Samsombath || ITIS 3135 First Script</title>
    <script src="../itis3135/scripts/defaultscripts.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <!-- main -->
        <h2>First Script</h2>
        <h3 id="currentDateTime"></h3>
        <form id="form" action="#" method="post">
            <div class="user-input">
                <label id="input-name">Tell me your name.</label>
                <input id="name" type="text" placeholder=" Ex: Jane Doe" required/>
            </div>
            <div class="user-input">
                <label id="input-feeling">How are you doing today?</label>
                <input id="feeling" type="text" placeholder=" Ex: Bored" required/>
            </div>
            <div class="button-container">
                <button type="submit" onclick="displayGreeting();">Submit</button>
            </div>
        </form>
        <form id="form" action="#" method="post">
            <div class="user-input">
                <label id="input-number">Enter your favorite number between -10 and 10.</label>
                <input id="number" type="number" placeholder=" Ex: 4" min="-10.0" max="10.0" step="0.1" required/>
            </div>
            <div class="button-container">
                <button type="submit" onclick="displayPolygon();">Submit</button>
            </div>
        </form>
        <form id="form" action="#" method="post">
            <div class="button-container">
                <button type="submit-fs" onclick="displaySpiritAnimal();">Find Your Spirit Animal &hearts;</button>
                <button type="submit-fs" onclick="calculateTip();">Calculate Tip &hearts;</button>
                <button type="submit-fs" onclick="fahrenheitToCelcius();">Convert Fahrenheit to Celcius &hearts;</button>
                <button type="submit-fs" onclick="mendHeart();">Mend the Heart &#128148</button>
                <button type="submit-fs" onclick="areaPerimeterRectangle();">Find Area & Perimeter of a Rectangle &hearts;</button>
            </div>
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
